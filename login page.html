login                                                                                                                                                                                        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shopping App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #232f3e;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav {
            display: flex;
            align-items: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .form-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin: 50px auto;
        }
        .form-container h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-container input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }
        .form-container button {
            background: #6a11cb;
            color: #fff;
            padding: 1rem 1.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #2575fc;
        }
        .form-container p {
            margin-top: 1.5rem;
            font-size: 1rem;
            color: #666;
        }
        .form-container p a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            color: #777;
            margin: 5px 0;
        }
        .product .price {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product button {
            background-color: #ffa41c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .product button:hover {
            background-color: #e08c00;
        }
        footer {
            background-color: #232f3e;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Signup Page -->
    <div class="form-container" id="signup">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Login Page -->
    <div class="form-container" id="login" style="display: none;">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <!-- Shopping Page -->
    <header id="shopHeader" style="display: none;">
        <div class="logo">MobileShop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Shop</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <section class="products" id="products" style="display: none;">
        <div class="product">
            <img src="https://www.pngmart.com/files/15/Apple-iPhone-11-PNG-Background-Image.png" alt="Mobile 1">
            <h2>Smartphone Model 1</h2>
            <p class="price">$499</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://www.pngmart.com/files/15/Apple-iPhone-11-PNG-Clipart.png" alt="Mobile 2">
            <h2>Smartphone Model 2</h2>
            <p class="price">$699</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://images.samsung.com/is/image/samsung/p6pim/in/sm-a166pzdhins/gallery/in-galaxy-a16-5g-sm-a166-sm-a166pzdhins-thumb-544007856" alt="Mobile 3">
            <h2>Smartphone Model 3</h2>
            <p class="price">$999</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MobileShop. All rights reserved.</p>
    </footer>

    <script>
        function showLogin() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'block';
        }

        function showSignup() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'block';
        }

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Signup Successful! Redirecting to Shop.');
            document.getElementById('signup').style.display = 'none';
            document.getElementById('shopHeader').style.display = 'flex';
            document.getElementById('products').style.display = 'grid';
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login Successful! Redirecting to Shop.');
            document.getElementById('login').style.display = 'none';
            document.getElementById('shopHeader').style.display = 'flex';
            document.getElementById('products').style.display = 'grid';
        });
    </script>

</body>
</html>
